<!-- Bouton principal Filter -->
<div class="mb-4 d-block d-md-none ">
    <button class="btn w-100 btn-filter" type="button" data-bs-toggle="collapse" data-bs-target=".all-filters" aria-expanded="true" aria-controls="typeCollapse priceCollapse image">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
        <path d="M1.5 1.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.146.354l-5.5 5.5v5.792l-3-1.5V8.354l-5.5-5.5A.5.5 0 0 1 1.5 2.5v-1z"/>
      </svg>
      Filter
    </button>
</div>
    
<div class="collapse d-md-block  mt-2 all-filters" id="typeCollapse">
  
  <!-- Catégorie Type -->
  <div class="mb-3">
    <div class="card card-filter">
      <div class="card-header card-header-filter">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
        </svg>
        
        <span class="filter-title">Category</span>
      </div>
      <div class="card-body ">
        <div class="form-check form-switch">
          <input class="form-check-input " type="checkbox" role="switch" role="switch" value="option1" id="chatbot">
          <label class="form-check-label" for="type1">Chatbot</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="option2" id="image">
          <label class="form-check-label" for="Image">Image</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="option3" id="video">
          <label class="form-check-label" for="Video">Video</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="option3" id="prompt">
          <label class="form-check-label" for="Prompt">Prompt</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="option3" id="coding">
          <label class="form-check-label" for="Coding">Coding</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="option3" id="search">
          <label class="form-check-label" for="Search">Search</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="option3" id="audio">
          <label class="form-check-label" for="Audio">Audio</label>
        </div>
      </div>
    </div>
  </div>
    
  <!-- Catégorie Prix -->
  <div class="mb-3">
    <div class="card card-filter">
      <div class="card-header card-header-filter">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 10h9.231M6 14h9.231M18 5.086A5.95 5.95 0 0 0 14.615 4c-3.738 0-6.769 3.582-6.769 8s3.031 8 6.769 8A5.94 5.94 0 0 0 18 18.916"/>
        </svg>
        <span class="filter-title">Price</span>
      </div>
      <div class="card-body">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="hd" id="Freemium">
          <label class="form-check-label" for="hd">Freemium</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="sd" id="Free">
          <label class="form-check-label" for="sd">Free</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" value="sd" id="Premium">
          <label class="form-check-label" for="sd">Premium</label>
        </div>
      </div>
    </div>    
  </div>

  <!-- Catégorie Image -->
  <div class="mb-3">
      <div class="card card-filter">
        <div class="card-header card-header-filter">          
          <span class="filter-title">
            <svg class="w-6 h-6 text-gray-800 dark:text-white svg-star" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
              <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
            </svg>
            Rating
          </span>
        </div>
        <div class="card-body">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" value="hd" id="5">
            <label class="form-check-label" for="hd">
              {% for i in "01234" %}
              <svg class="w-6 h-6 text-gray-800 dark:text-white svg-star" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
              </svg>
              {% endfor %}
              
            </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" value="sd" id="4">
            <label class="form-check-label" for="sd">
              {% for i in "0123" %}
              <svg class="w-6 h-6 text-gray-800 dark:text-white svg-star" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
              </svg>
              {% endfor %}
            </label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" value="sd" id="3">
            <label class="form-check-label" for="sd">
              {% for i in "012" %}
              <svg class="w-6 h-6 text-gray-800 dark:text-white svg-star" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
              </svg>
              {% endfor %}
            </label>
          </div>
        </div>
    </div>
  </div>

</div>
